<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./generator.css">
    <title>Password Generator</title>

</head>
<body>
    <div class="wrapper">
        <h1>password generator</h1>
        <div class="container">
            <div class="password-contaianer">
                <input type="text" readonly value="disjjjjk892">
                <i class="fa-regular fa-copy">sss</i>
            </div>
            <div class="password-length">
                <p>Password Length</p>
                <span>7</span>
            </div>
            <div class="length-dragger">
                <input type="range">
            </div>
            <div class="password-option">
                <div class="option">
                    <span>Include uppercase letter</span>
                    <span>a</span>
                </div>
                <div class="option">
                    <span>Include lowercase letter</span>
                    <span>a</span>
                </div>
                <div class="option">
                    <span>Include Numbers</span>
                    <span>a</span>
                </div>
                <div class="option">
                    <span>Include Symbol</span>
                    <span>a</span>
                </div>
            </div>
            <div class="strength">
                <span>Strength</span>
                <div>K</div>
            </div>
            <button>Generate password</button>
        </div>
    </div>
</body>
</html>
